{% extends 'base.html' %} 

{% load crispy_forms_tags %} {% block content %}
{% block title %} <h1>Sign up!</h1> {% endblock %}
<form method="POST">
    {% csrf_token %}{{ form|crispy }} 
    <p>Already have an account? Login <a href="{% url 'members:login' %}">here</a>!</p>
    <button type="submit" class="btn btn-success">Signup</button>
</form>

{% endblock %}
