{% extends 'base.html' %}
{% block title %} 
    <h1> Home Page </h1>
{% endblock %}

{% block content %}
    <h2> Posts </h2>
    <ul>
        {% for post in post_list %}
        <a href="{% url 'posts:post_detail' post.slug %}"><li>{{post.title}}</li></a>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %} 
        <a href="{% url 'posts:post_creation' %}"><button>Create post</button></a>
    {% endif %}
{% endblock %}
